<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>Subscribe</span>
    </h1>

    <form>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Destination Email" required
        [(ngModel)]="email" name="email">
        <label [ngStyle]="{color: color}">{{response}}</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendEmail($event)">Send Email</button>
    </form>
  </div>
</div>
